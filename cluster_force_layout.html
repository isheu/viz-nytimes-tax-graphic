<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  stroke: #fff;
}

</style>
<body>
<script src="d3.v2.js"></script>
<script>

var margin = {top: 0, right: 0, bottom: 0, left: 0},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var n = 100,
    m = 600,
    padding = 2,
    radius = d3.scale.sqrt().range([3,9])

var nodes = d3.range(n).map(function() {
  var _x = Math.random() * m,
      i = Math.floor(_x/(m / 128) / 5) * 10
      base = (Math.floor(_x / 10) % 2)
      //v = (i + 1) / m * -Math.log(Math.random());
      v = -Math.log(Math.random());
  return {
    radius: radius(v),
    x_bin: i,
    //x_bin: 128,
    x_value: (_x),
    //y: (100 + Math.random() * 350)
    //y: (300 - (base * 600) + Math.random() * 300)
    y: (Math.random() * 600)
    //y: height / 2
  };
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(0.5)
    .alpha(0.01)
    .theta(-1)
    .friction(0.2)
    //.charge(-100)
    .charge(function(d) {return -1 * ((8.5 - d.radius) * 10);})
    //.charge(function(d, i) { return i ? -30 : -100; })
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

/*
svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this);
  nodes[0].x_value = p1[0];
  nodes[0].y = p1[1];
  circle.each(collide(0.2))
      .attr("cx", function(d) { return d.x_value; })
      .attr("cy", function(d) { return d.y; });  
  //force.resume();
});
*/

var circle = svg.selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d) { return "rgb(" + d.x_bin + "," + d.x_bin + "," + d.x_bin + ")"; })
    //.call(force.drag);

function tick(e) {
  circle
      .each(cluster(100 * e.alpha * e.alpha))
      .each(collide(0.1))
      .attr("cx", function(d) { return d.x_value; })
      .attr("cy", function(d) { return d.y; });

  force
    .charge(function(d) {
       tmp = Math.abs(d.y - (height/2))
       //return tmp < 20 ? 1 : tmp * -10;
       return tmp < 20 ? 1 : tmp * -1;
       });
    
}

// allow 2D movement, but another attribute for x destination
// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  var max = {};

  // Find the largest node for each cluster.
  nodes.forEach(function(d) {
    if (!(d.x_bin in max) || (d.radius > max[d.x_bin].radius)) {
      max[d.x_bin] = d;
    }
  });

  return function(d) {
    var node = max[d.x_bin],
        l,
        r,
        x,
        y,
        k = 1,
        i = -1;

    // For cluster nodes, apply custom gravity.
    if (node == d) {
      node = {x: d.x_bin, y: height / 2, radius: -d.radius};
      k = Math.random() * Math.sqrt(d.radius);
      //k = Math.random() * (d.radius / 9);
      //k = .1;
      //k = 0.001;
    }
    //x = d.x_value - node.x;
    x = 0;
    y = d.y - node.y;
    l = Math.sqrt(x * x + y * y);
    r = d.radius + node.radius;
    //if (l != r) {
    if (l <= r) {
      l = ((l - r) / l) * alpha * k;
      //d.x_value -= x *= l;
      d.y -= y *= l;
      //node.x += x;      
      //node.y += y;
    }
    if (d.y > 500) {
       d.y = 475
    }
    if (d.y < 100) {
       d.y = 125
    }
  };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + radius.domain()[1] + padding,
    //var r = d.radius + padding,
        nx1 = d.x_value - r,
        nx2 = d.x_value + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x_value - quad.point.x,
            //x = 0,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.x_value !== quad.point.x) * padding;
            //r = d.radius + quad.point.radius + padding;
        if (l <= r) {
          //l = Math.random() * ((l - r) / l) * alpha;
          l = Math.random() * ((l - r) / l) * alpha;
          //l = 0.01 * alpha;
          //d.x_value -= x *= l;
          d.y -= y *= l;

          //d.y -= y *= Math.random();
          //quad.point.x += x;
          quad.point.y += y;

          //quad.point.y += y *= (d.radius/9 * l);
        }
        if (d.y > 500) {
           d.y = 475
        }
        if (d.y < 100) {
           d.y = 125
        }                  
        if (quad.point.y > 500) {
           quad.point.y = 475
        }
        if (quad.point.y < 100) {
           quad.point.y = 125
        }                            
      }
      return x1 > nx2
          || x2 < nx1
          || y1 > ny2
          || y2 < ny1;
    });
  };
}

</script>
